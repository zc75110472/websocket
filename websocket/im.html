<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket-聊天室</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            margin: 50px auto;
            box-shadow: 0 0 10px #000;
            text-indent: 20px;
        }
    </style>
</head>
<body>
<div id='box' contenteditable='true'></div>
<script src="https://cdn.bootcss.com/socket.io/2.1.1/socket.io.js"></script>
<script>
    window.onload = function () {
        var socket = null;
        socket = io.connect('http://127.0.0.1:8088');
        box.addEventListener('keyup', function (e) {
            if (e.keyCode === 13) {
                socket.emit('seee',this.innerText)
            }
        })
        socket.on('news',function (data) {
            box.innerText = data
        })
    }
</script>
</body>
</html>
